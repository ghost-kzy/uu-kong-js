<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background-color: skyblue;
        }

        button {
            display: block;
            padding: 30px;
            border-radius: 15px;
            background: #bfa;
            margin: 140px auto;

        }
    </style>
</head>

<body>
    <button>点我</button>
    <script>
        let body = document.querySelector('body')
        let changeBtn = document.querySelector('button')
        let i = 0
        let ary = ['blue', 'green', 'gray', 'lightblue']
        changeBtn.addEventListener('click', function () {
            i++
            i > ary.length - 1 ? i = 0 : null
            console.log(ary[i]);
            body.style.backgroundColor = ary[i]
        })


        
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            display: inline-block;
            padding: 10px;
            background-color:pink;
            border: 1px solid salmon;
            border-radius: 5px;
            margin: 1px;
            width: 135px;
            text-align: center;
        }
        span:hover{
            background-color: seagreen;
        
        }
    </style>
</head>
<body>
    <script>
        for(let i=1;i<=9;i++){
            for(let j=1;j<=i;j++){
                document.write(`<span>${j}x${i}=${j*i}</span>`)
            }
            document.write('<br>')
        }
    </script>
</body>
</html>

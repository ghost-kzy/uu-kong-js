<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .box {
        box-sizing: border-box;
        margin: 20px auto;
        width: 200px;
        height: 40px;
        line-height: 40px;
        border: 1px solid salmon;
        text-align: center;
    }
    .box .detail{
        box-sizing: border-box;

    }
</style>
<body>
<div class="box">
    <span>购物车</span>
    <div class="detail">
        购物车信息
    </div>
</div>
</body>
</html>
